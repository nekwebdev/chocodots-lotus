format = """
[](#32302f)\
$username\
[](bg:#45403d fg:#32302f)\
$directory\
[](fg:#45403d bg:#3b4439)\
$git_branch\
$git_status\
[](fg:#3b4439 bg:#a9b665)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#a9b665 bg:#e78a4e)\
$docker_context\
[](fg:#e78a4e bg:#504945)\
$time\
[ ](fg:#504945)\
"""
command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#32302f"
style_root = "bg:#32302f"
format = '[$user ]($style)'

[directory]
style = "bg:#45403d"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#a9b665"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#e78a4e"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#a9b665"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#a9b665"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#3b4439"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#3b4439"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#a9b665"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#a9b665"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#a9b665"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#a9b665"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#a9b665"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#a9b665"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#a9b665"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#504945"
format = '[ $time ]($style)'